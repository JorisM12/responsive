<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TP Responsive</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./style/style_exo_deux.css'>
</head>
<body>
    <header>
        <section class="partieA">
        <h1>Metz</h1>
        
            <p>
                Dimanche 22 Janvier
            </p>
            <div id="temp">
            <p>
                2°C
            </p>
            </div>
            <div id="icon_A">
                <img src="./images/icon/cloud.png" alt="picto météo">
            </div>
        </section>
        <section class="other">
            <p>
                Precipitation: 50% <br>
                Humidité: 60% <br>
                Vent:35 km/h <br>
                Pollen: 10
            </p>           
        </section>
    </header>
    <main>
        <section class="semaine">
            <div class="bloc">
                <h3>Lundi</h3>
                <img src="./images/icon/snow.png" alt="picto">
                <p>
                    <span class="min">-3°C</span>
                    <span class="max">1°C</span> <br>
                    Pollen 13
                </p>
            </div>
            <div class="bloc">
                <h3>Mardi</h3>
                <img src="./images/icon/cloud.png" alt="picto">
                <p>
                    <span class="min">-4°C</span>
                    <span class="max">2°C</span> <br>
                    Pollen 13
                </p>
            </div>
            <div class="bloc">
                <h3>Mercredi</h3>
                <img src="./images/icon/cloud.png" alt="picto">
                <p>
                    <span class="min">-1°C</span>
                    <span class="max">1°C</span> <br>
                    Pollen 13
                </p>
            </div>
            <div class="bloc">
                <h3>Jeudi</h3>
                <img src="./images/icon/mitige.png" alt="picto">
                <p>
                    <span class="min">0°C</span>
                    <span class="max">4°C</span> <br>
                    Pollen 13
                </p>
            </div>
            <div class="bloc">
                <h3>Vendredi</h3>
                <img src="./images/icon/snow.png" alt="picto">
                <p>
                    <span class="min">-3°C</span>
                    <span class="max">3°C</span> <br>
                    Pollen 13
                </p>
            </div>
            <div class="bloc">
                <h3>Samedi</h3>
                <img src="./images/icon/cloud.png" alt="picto">
                <p>
                    <span class="min">-2°C</span>
                    <span class="max">2°C</span> <br>
                    Pollen 13
                </p>
            </div>
            <div class="bloc">
                <h3>Dimanche</h3>
                <img src="./images/icon/mitige.png" alt="picto">
                <p>
                    <span class="min">0°C</span>
                    <span class="max">4°C</span> <br>
                    Pollen 13
                </p>
            </div>









        </section>





    </main>


    
</body>
</html>
