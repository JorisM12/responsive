<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TP Responsive - Exercice 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../style/style_exo_deux.css'>
</head>
<body>
    <header>
        <section id="partieA">
        <h1>Metz</h1>

            <div id="date">      
                <p>
                    Dimanche 22 Janvier
                </p>
            </div>
            <div id="temp">
            <p>
                2<small>°C</small>
            </p>
            </div>
            <div id="icon_A">
                <img src="../images/icon/cloud.png" alt="picto météo">
            </div>
        </section>
        <aside id="other">
            <p>
                Precipitation: 50% <br>
                Humidité: 60% <br>
                Vent:35 km/h <br>
                Pollen: 10
            </p>           
        </aside>
    </header>
    <main>
        <section id="semaine">
            <div class="bloc">
                <h3>Lundi</h3>
                <img src="../images/icon/snow.png" alt="picto">
                <p>
                    <span class="min">-3°C</span><br>
                    <span class="max">1°C</span> <br>
                </p>
                <p>
                    <span class="pollen">Pollen 13</span>
                </p>
            </div>
            <div class="bloc">
                <h3>Mardi</h3>
                <img src="../images/icon/cloud.png" alt="picto">
                <p>
                    <span class="min">-4°C</span><br>
                    <span class="max">2°C</span> <br>
                </p>
                <p>
                    <span class="pollen">Pollen 13</span>
                </p>
            </div>
            <div class="bloc">
                <h3>Mercredi</h3>
                <img src="../images/icon/cloud.png" alt="picto">
                <p>
                    <span class="min">-1°C</span><br>
                    <span class="max">1°C</span> <br>
                </p>
                <p>
                    <span class="pollen">Pollen 13</span>
                </p>
            </div>
            <div class="bloc">
                <h3>Jeudi</h3>
                <img src="../images/icon/mitige.png" alt="picto">
                <p>
                    <span class="min">0°C</span> <br>
                    <span class="max">4°C</span> <br>
                </p>
                <p>
                    <span class="pollen">Pollen 13</span>
                </p>
            </div>
            <div class="bloc">
                <h3>Vendredi</h3>
                <img src="../images/icon/snow.png" alt="picto">
                <p>
                    <span class="min">-3°C</span><br>
                    <span class="max">3°C</span><br>
                </p>
                <p>
                    <span class="pollen">Pollen 13</span>
                </p>
            </div>
            <div class="bloc">
                <h3>Samedi</h3>
                <img src="../images/icon/cloud.png" alt="picto">
                <p>
                    <span class="min">-2°C</span><br>
                    <span class="max">2°C</span><br>
                </p>
                <p>
                    <span class="pollen">Pollen 13</span>
                </p>
            </div>
            <div class="bloc">
                <h3>Dimanche</h3>
                <img src="../images/icon/mitige.png" alt="picto">
                <p>
                    <span class="min">0°C</span> <br>
                    <span class="max">4°C</span> <br>
                </p>
                <p>
                    <span class="pollen">Pollen 13</span>
                </p>
            </div>
        </section>
    </main>    
</body>
</html>
